<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo">
      <img class="header__image" alt="logo" src="images/logo.svg">
      <h1 class="header__title">Global</h1>
    </div>
    <nav class="header__nav">
      <button type="button" class="header__close"></button>
      <span class="header__menu">Menu</span>
      <ul class="header__list">
        <li class="header__element">Mobile Top Up<hr class="header__element-on"></li>
        <li class="header__element">About<hr class="header__element-on"></li>
        <li class="header__element">Rate<hr class="header__element-on"></li>
        <li class="header__element">Help<hr class="header__element-on"></li>
      </ul>
    </nav>
    <button class="header__register">Sign Up</button>
  </header>

  <main class="content">

    <section class="intro">

      <div class="info">
        <h1 class="info__title">Now Buy Your <br> PIN or
          <span class="info__title-orange">Top Up <br> </span>
          <span class="info__title-height">With Bank Transfer</span>
        </h1>
        <p class="info__text">We Make international calling simple, relible, and cheap basedon
          your unique calling behavior.</p>
        <button class="info__button">Get Started</button>
      </div>

      <div class="search">
        <form class="search__form">
          <div class="search__content">
            <input type="text" class="search__field" placeholder="Where do you want to call?" 
            minlength="4" maxlength="12" pattern = "^\s*[^!@#$%^&*\(\)$]+\S.*"/>
          </div>
          <button class="search__button"></button>
        </form>
      </div>

      <div class="footer">
        <div class="footer__grid">
          <img class="footer__icon footer__icon-first" alt="icon" src="./images/photo1.png">
          <img class="footer__icon footer__icon-second" alt="icon" src="./images/photo2.png">
          <img class="footer__icon footer__icon-third" alt="icon" src="./images/photo3.png">
          <img class="footer__icon footer__icon-fourth" alt="icon" src="./images/ellipse.png">
          <img class="footer__icon footer__icon-fifth" alt="icon" src="./images/plus.png">
        </div>
        <span class="footer__info">45k+ Regular User.
          <span class="footer__info-orange">View Price Plan</span>
        </span>
      </div>

    </section>

    <aside class="visual">
      <img class="visual__circle" alt="circle" src="./images/circle.png">
      <img class="visual__image" alt="girl" src="./images/girl.png">
      <div class="visual__ring">
        <img class="visual__flag visual__flag-west" alt="flag" src="./images/flag-west.png">
        <img class="visual__flag visual__flag-northwest" alt="flag" src="./images/flag-northwest.png">
        <img class="visual__flag visual__flag-north" alt="flag" src="./images/flag-north.png">
        <img class="visual__flag visual__flag-northeast" alt="flag" src="./images/flag-northeast.png">
        <img class="visual__flag visual__flag-east" alt="flag" src="./images/flag-west.png">
      </div>
    </aside>

  </main>

  <script src="scripts/index.js"></script>

</body>

</html>
